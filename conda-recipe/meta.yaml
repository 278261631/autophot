# get version from setup.py
{% set data = load_setup_py_data(setup_file='../setup.py', from_recipe_dir=True) %}

package:
  name: autophot
  version: {{ data.get('version') }}

source:
  path: ../

build:
  noarch: python

requirements:
  build:
    - python>=3.6
    - setuptools
  run:
   - astroalign==2.4
   - astroplan==0.8
   - astropy==4.3.1
   - astroquery==0.4.3
   - astroscrappy==1.0.8
   - ccdproc==2.2.0
   - corner==2.2.1
   - emcee==3.1.0
   - lmfit==1.0.3
   - matplotlib==3.4.3
   - numpy==1.21.3
   - pandas==1.3.4
   - photutils==1.2.0
   - PyYAML==6.0
   - reproject==0.8
   - requests==2.26.0
   - scipy==1.7.1
   - setuptools==58.5.2
   - tqdm==4.62.3


test:
 imports:
   - autophot

about:
  home: https://github.com/Astro-Sean/autophot
  license: ccbysa-4.0
  license_file: license
  description: Automated Photometry of Transients Photometric Pipeline
  summary: Preparing initial upload
